<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O tal do jogo da Forca</title>
    <link rel="stylesheet" href="Style.css">
    <script src="game.js"></script>
</head>
<body>

<div id="title">
   <a style="color: white; font-size: larger;">Jogo da Forca</a>
</div>
 


<main>
<div id="dvmenu" class="dvdisplay">

    <button id="NovaPal" onclick="inicia()">Nova Palavra</button>

</div>

<br><br>

<div id="dvplavra" class="dvdisplay">

    <input type="text" id="letra0" class="letra" maxlength="1">

    <input type="text" id="letra1" class="letra" maxlength="1">

    <input type="text" id="letra2" class="letra" maxlength="1">

    <input type="text" id="letra3" class="letra" maxlength="1">

    <input type="text" id="letra4" class="letra" maxlength="1">

    <input type="text" id="letra5" class="letra" maxlength="1">

    <input type="text" id="letra6" class="letra" maxlength="1">

    <input type="text" id="letra7" class="letra" maxlength="1">

    <input type="text" id="letra8" class="letra" maxlength="1">

    <input type="text" id="letra9" class="letra" maxlength="1">

    <input type="text" id="letra10" class="letra" maxlength="1">

    <input type="text" id="letra11" class="letra" maxlength="1">

    <input type="text" id="letra12" class="letra" maxlength="1">

    <input type="text" id="letra13" class="letra" maxlength="1">

    <input type="text" id="letra14" class="letra" maxlength="1">

    <input type="text" id="letra15" class="letra" maxlength="1">

    <input type="text" id="letra16" class="letra" maxlength="1">

    <input type="text" id="letra17" class="letra" maxlength="1">

    <input type="text" id="letra18" class="letra" maxlength="1">

    <input type="text" id="letra19" class="letra" maxlength="1">

</div>

<div id="dvjogador" class="dvdisplay">

    <div id="controlesJogador">

        <input type="text" id="letraJ" class="letraJ" maxlength="1" size="1" style="text-align: center; font-size: larger;">

        <br><br>

        <button id="butt" onclick="jogar()">Jogar</button>

        <br>

        <button id="butt" onclick="dica()" style="margin-left: 2px;">Dica</button>

        <br><br>

        <div id="dvletrasdigitadas" style="font-size: 15px;">Letras Digitadas: </div>
        
        <br>
        
        <div id="dvmsg">
            <a style="color: white;" id="txtVencedor"></a> <br>
        </div>

    </div>

    <div id="dvForca">

        <img id="corda" src="imagens/corda.png">

        <img id="cabeca" src="imagens/cabeça.png">

        <img id="corpo" src="imagens/corpo.png">

        <img id="perna" src="imagens/perna.png">


    </div> 

</div>

<audio id="audio">
    <source src="Música/narutintrist.mp3" type="audio/mp3">
</audio>

<div id="msc">
    <center>
        <button id="playButt" onclick="document.getElementById('audio').play()">Play</button>
        <button id="pauseButt" onclick="document.getElementById('audio').pause()">Pause</button>
        <button id="volmaButt" onclick="document.getElementById('audio').volume+=0.1">Volume +</button>
        <button id="volmeButt" onclick="document.getElementById('audio').volume-=0.1">Volume -</button>
    </center>
</div>
</main>

</html>
